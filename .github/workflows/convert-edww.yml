name: Build LOA.json from EDWW TOMLs

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  convert-edww:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LOA-Plugin-Plugin-Files repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout TOML source repo (loa-for-LOA-Plugin)
        uses: actions/checkout@v4
        with:
          repository: Chross2996/loa-for-LOA-Plugin
          path: loa-for-LOA-Plugin
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install TOML parser (for Python < 3.11 fallback)
        run: |
          pip install toml

      - name: Convert all EDWW TOMLs into loa_configs_json/LOA.json
        run: |
          # Find all TOML files under data/EDWW in the source repo
          TOML_FILES=$(find loa-for-LOA-Plugin/data/EDWW -name '*.toml' -print | sort)
          
          echo "Found TOML files:"
          echo "$TOML_FILES"

          if [ -z "$TOML_FILES" ]; then
            echo "No TOML files found under loa-for-LOA-Plugin/data/EDWW"
            exit 1
          fi

          # Call the converter with all TOML files, last arg is the output JSON
          python toml_to_json.py $TOML_FILES loa_configs_json/LOA.json

      - name: Commit LOA.json changes
        if: github.ref == 'refs/heads/main'
        run: |
          if git status --porcelain | grep -q 'loa_configs_json/LOA.json'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add loa_configs_json/LOA.json
            git commit -m "Auto-generate LOA.json from EDWW TOMLs"
            git push
          else
            echo "No changes to LOA.json."
          fi
