name: Build LOA.json from VATGER EDWW + EDYY + EDUU TOMLs

permissions:
  contents: write   # Needed if you want workflow to commit LOA.json back to the repo

on:
  workflow_dispatch: {}   # Manual only â€” no auto-trigger on pushes

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LOA-Plugin-Plugin-Files repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout VATGER TOML repo (VATGER-Nav/loa)
        uses: actions/checkout@v4
        with:
          repository: VATGER-Nav/loa
          ref: main
          path: vatger-loa
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install TOML parser (fallback)
        run: |
          pip install toml

      - name: Convert VATGER TOMLs (EDWW + EDYY + EDUU) into loa_configs_json/LOA.json
        run: |
          # Collect TOMLs from the three directories only
          TOML_EDWW=$(find vatger-loa/data/EDWW -name '*.toml' -print | sort || true)
          TOML_EDYY=$(find vatger-loa/data/EDYY -name '*.toml' -print | sort || true)
          TOML_EDUU=$(find vatger-loa/data/EDUU -name '*.toml' -print | sort || true)

          echo "EDWW TOMLs:"
          echo "$TOML_EDWW"
          echo
          echo "EDYY TOMLs:"
          echo "$TOML_EDYY"
          echo
          echo "EDUU TOMLs:"
          echo "$TOML_EDUU"
          echo

          TOML_FILES="$TOML_EDWW $TOML_EDYY $TOML_EDUU"

          if [ -z "$(echo "$TOML_FILES" | tr -d '[:space:]')" ]; then
            echo "ERROR: No TOML files found in EDWW, EDYY, or EDUU."
            exit 1
          fi

          # Generate the merged LOA.json
          python toml_to_json.py $TOML_FILES loa_configs_json/LOA.json

      - name: Commit LOA.json changes to main
        if: github.ref == 'refs/heads/main'
        run: |
          if git status --porcelain | grep -q 'loa_configs_json/LOA.json'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add loa_configs_json/LOA.json
            git commit -m "Auto-update LOA.json from VATGER TOMLs (EDWW, EDYY, EDUU)"
            git push
          else
            echo "No changes detected."
          fi
