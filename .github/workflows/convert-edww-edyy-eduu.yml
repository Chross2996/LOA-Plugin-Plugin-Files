name: Build LOA.json from EDWW + EDYY + EDUU TOMLs

permissions:
  contents: write   # ðŸ‘ˆ allow the workflow to push commits

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LOA-Plugin-Plugin-Files repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout TOML source repo (loa-for-LOA-Plugin)
        uses: actions/checkout@v4
        with:
          repository: Chross2996/loa-for-LOA-Plugin
          path: loa-for-LOA-Plugin
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install TOML parser (fallback)
        run: |
          pip install toml

      - name: Convert EDWW + EDYY + EDUU TOMLs into loa_configs_json/LOA.json
        run: |
          # Collect TOMLs from EDWW
          TOML_EDWW=$(find loa-for-LOA-Plugin/data/EDWW -name '*.toml' -print | sort || true)
          # Collect TOMLs from EDYY
          TOML_EDYY=$(find loa-for-LOA-Plugin/data/EDYY -name '*.toml' -print | sort || true)
          # Collect TOMLs from EDUU
          TOML_EDUU=$(find loa-for-LOA-Plugin/data/EDUU -name '*.toml' -print | sort || true)

          echo "EDWW TOMLs:"
          echo "$TOML_EDWW"
          echo
          echo "EDYY TOMLs:"
          echo "$TOML_EDYY"
          echo
          echo "EDUU TOMLs:"
          echo "$TOML_EDUU"
          echo

          # Merge all file lists together
          TOML_FILES="$TOML_EDWW $TOML_EDYY $TOML_EDUU"

          # If everything is empty / whitespace, bail out
          if [ -z "$(echo "$TOML_FILES" | tr -d '[:space:]')" ]; then
            echo "No TOML files found in EDWW, EDYY, or EDUU."
            exit 1
          fi

          # Run converter: all TOMLs passed, final arg is output file
          python toml_to_json.py $TOML_FILES loa_configs_json/LOA.json

      - name: Commit LOA.json changes
        if: github.ref == 'refs/heads/main'
        run: |
          if git status --porcelain | grep -q 'loa_configs_json/LOA.json'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add loa_configs_json/LOA.json
            git commit -m "Auto-update LOA.json from EDWW+EDYY+EDUU TOMLs"
            git push
          else
            echo "No changes detected."
          fi

